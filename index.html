<!DOCTYPE html>
<html lang="en" data-theme="dark" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="dark:bg-[#202C36] dark:text-[#fff]">
        <header class="py-[24px] shadow-md">
      <div class="containers flex items-center justify-between ">
        <h1 class="text-[24px] dark:text-[#fff] text-[#111517] font-extrabold max-[500px]:text-[14px]">
          Where in the world?
        </h1>
        				<div class="flex items-center gap-[20px] sm:gap-[30px]">
					<button
						onclick="likeBtn()"
						class="likeBtn flex cursor-pointer items-center gap-[10px]"
					>
						<span
							class="text-[#111517] text-[16px] font-semibold dark:text-white max-[850px]:hidden"
							>Liked (<span class="forLikeClass">0</span>)</span
						>
					</button>
					<button
						onclick="saveBtn()"
						class="flex cursor-pointer items-center gap-[10px]"
					>
						<span
							class="text-[#111517] text-[16px] font-semibold dark:text-white max-[850px]:hidden"
							>Saved (<span class="forSaveClass">0</span>)</span
						>
					</button>
					          <button class="flex cursor-pointer items-center gap-[10px]">
            <svg width="20"height="20"viewBox="0 0 20 20"fill="none"xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"clip-rule="evenodd"d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.754.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 13.815Z"fill="white"stroke="#111517"stroke-width="1.25"
              />
            </svg>
            <span class="dark:text-[#fff] text-[#111517] text-[16px] font-semibold max-[500px]:text-[12px]" onclick="toggleDarkMode()">Dark Mode</span>
          </button>
				</div>
      </div>
    </header>
      <main class="mt-[48px]">
      <section>
        <div class="containers max-[1000px]:py-[10px]">
          <div class="flex items-center justify-between  gap-y-[30px] flex-wrap">
            <div>
            <input  autocomplete="off" class="search-input border-[1px] border-slate-300 py-[18px] pl-[74px] pr-[200px]   outline-none shadow-md text-[18px] rounded-[5px] max-[500px]:pr-[100px] max-[400px]:pr-[50px]  max-[500px]:text-[15px] " type="text" name="search" placeholder="Search for a country..."/> 
            </div>
            <div>
              <select
              class=" capital-choose border-[1px] border-slate-300 py-[20px] w-[200px] dark:text-[#000] outline-none shadow-md text-[18px] rounded-[5px]"> 
              <option class="dark:text-[#fff]" disabled selected>Filter by Region</option>
              <option value="all">All</option>
            </select>
            </div>
          </div>
          <ul
						class="country-list mt-[48px] grid grid-cols-1 min-[500px]:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12"
            >
            <li class="rounded-[25px] shadow-md rounded-b-md">
							<img src="" alt="" class="h-[160px] w-full" />
							<div class="p-[15px]">
								<strong class="text-xl">Germany</strong>
								<p class="font-bold mt-3">
									Population:
									<span class="font-normal">81,770,900</span>
								</p>
								<p class="font-bold mt-3">
									Region: <span class="font-normal">Europa</span>
								</p>
								<p class="font-bold mt-3">
									Capital: <span class="font-normal">Berlin</span>
								</p>
								<div class="flex items-center gap-[10px] mt-[20px]">
									<button
										onclick="countLikeOnclick()"
										class="w-[30%] py-[5px] border-[1px] border-slite-500 rounded-md cursor-pointer hover:bg-slate-200 active:bg-slate-300 active:scale-95 transition-transform duration-200"
									>
										Like
									</button>
									<button
										class="w-[30%] py-[5px] border-[1px] border-slite-500 rounded-md cursor-pointer hover:bg-slate-200 active:bg-slate-300 active:scale-95 transition-transform duration-200"
									>
										More
									</button>
									<button
										class="w-[30%] py-[5px] border-[1px] border-slite-500 rounded-md cursor-pointer hover:bg-slate-200 active:bg-slate-300 active:scale-95 transition-transform duration-200 "
									>
										Save
									</button>
								</div>
							</div>
						</li>
					</ul>
        </div>
      </section>
    </main>

    <script src="./js/countries.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
